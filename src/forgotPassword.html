      <ul class="navbar">

        </li>
      </ul>

    </div>
  </nav>

  <div class="menu-overlay"></div>

  <!-- Section - Header -->
  <header id="header">
    <div class="navigation container">

      <div class="menu-btn">
        <i class="fas fa-bars fa-2x"></i>
      </div>
      <div class="brand">
        <i class="fab fa-d-and-d fa-2x"></i>
        <span class="brand__name">Gaming Cosmos</span>
      </div>

      <div class="user-info">

        <div class="user-info__wrapper user-info__wrapper--cart">
          <p class="user-info__wrapper__cart__count">3</p>
          <a href="./cart.html">
            <i class="fas fa-cart-plus fa-2x"></i>

  <section id="forgotPassword">
    <div class="auth">
      <div class="auth-wrapper">
        <h2 class="auth__title">find your account</h2>
        <form action="#" class="auth__form" id="forgotpwd">
          <div class="form-group">
            <label for="username">Email</label>
            <input class="form-control" type="email" id="email" name="email" required
              placeholder="Enter registered email address">
          </div>
          <button class="btn" type="submit">submit</button>
          <a href="./updateNewPassword.html" style="color: aqua;">new password page</a>
        </form>
      </div>
    </div>
